{% extends "base.html" %} {% block title %} Question Paper Format {% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Create Template</h3>
  <div class="form-group">
    <label for="templateName">Template Name</label>
    <input
      type="text"
      class="form-control"
      id="templateName"
      name="templateName"
      placeholder="Enter name of template"
    />
  </div>
  <div class="form-group">
    <label for="totalQuestions">Total Questions</label>
    <input
      type="number"
      min="0"
      max="20"
      class="form-control"
      id="totalQuestions"
      name="totalQuestions"
      placeholder="Enter total number of questions"
    />
  </div>
  <div class="form-group">
    <label for="compulsoryQuestions">Compulsory Questions</label>
    <input
      type="number"
      min="0"
      max="20"
      class="form-control"
      id="compulsoryQuestions"
      name="compulsoryQuestions"
      placeholder="Enter number of compulsory questions"
    />
  </div>
  <div class="form-group">
    <label for="optionalQuestions">Optional Questions</label>
    <input
      type="number"
      min="0"
      max="20"
      class="form-control"
      id="optionalQuestions"
      name="optionalQuestions"
      placeholder="Enter number of optional questions"
    />
  </div>
  <div class="form-group">
    <label for="marks">Marks</label>
    <input
      type="number"
      min="0"
      max="100"
      class="form-control"
      id="marks"
      name="marks"
      placeholder="Enter maximum marks"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
